services:
  - type: web
    name: channels-dvr
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: CHANNELS_DVR_SKIP_AUTH
        value: "true"
    disk:
      name: channels-data
      mountPath: /channels-dvr/data
      sizeGB: 1
